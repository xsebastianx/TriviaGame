<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rick & Morty Trivia Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>
    </head>
    <body>
        <div id=container>
            <h1>Rick & Morty Trivia Game</h1>
            <h3>Show me what you got!</h3>
            <div id="quiz" class="main-content">
                <div class="row">
                    <div class="col-12">
                        <img src="assets/images/image.jpg" width="600px">
                    </div>
                </div>
                <button id="start" class="btn-primary">Start</button>
    
                <div id="time"></div>
    
                <div id="q1"></div>
                <div id="a1"></div>
                <div id="q2"></div>
                <div id="a2"></div>
                <div id="q3"></div>
                <div id="a3"></div>
                <div id="q4"></div>
                <div id="a4"></div>
                <div id="q5"></div>
                <div id="a5"></div>
                <div id="q6"></div>
                <div id="a6"></div>
                <div id="q7"></div>
                <div id="a7"></div>
                <div id="q8"></div>
                <div id="a8"></div>
                <div id="q9"></div>
                <div id="a9"></div>
                <div id="q10"></div>
                <div id="a10"></div>
                <div id="submit"></div>
    
                <div id="resultsMessage"></div>
                <div id="correct"></div>
                <div id="incorrect"></div>
                <div id="unanswered"></div>
    
            </div>
    
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>

    </body>
</html>
